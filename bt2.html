<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công Thức Chuyển Đổi Độ F --> C</title>
    
</head>
<label> Nhập C</label>
<body>
<label for="doC"></label><input type="text" id="doC">
<button onclick="ChangecToF()" >click</button>
<h1 id="ketqua">   </h1>
<script>
    function ChangecToF(){
        let doC= document.getElementById("doC").value
            let kq = doC * 1.8 + 32
        document.getElementById("ketqua").innerHTML = "Kết Quả:" + kq +  "F"
    }
</script>
</body>
</html>
